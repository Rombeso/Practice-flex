<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/outline.css">
    <title>Главная страница</title>
</head>
<body>
<header class="main-header">

    <nav class="main-header-nav">
        <div class="container">
            <div class="main-header-nav-wrapper">
                <a class="main-header-logo"></a>
                <ul class="site-navigation">
                    <li class="site-navigation-item"></li>
                    <li class="site-navigation-item"></li>
                    <li class="site-navigation-item"></li>
                    <li class="site-navigation-item"></li>
                </ul>
                <ul class="user-navigation">
                    <li class="user-navigation-item"></li>
                    <li class="user-navigation-item"></li>
                    <li class="user-navigation-item"></li>
                </ul>
            </div>
        </div>

    </nav>

</header>
<main>
    <h1 class="visually-hidden">Интернет-магазин часов «Conquest»</h1>
    <section class="promo">
        <div class="container">
            <div class="promo-wrapper">
                <div class="promo-text-column"></div>
                <div class="promo-price-column"></div>
                <div class="promo-img-column"></div>
                <div class="promo-parameter-column"></div>
            </div>
        </div>
    </section>
    <section class="bestsellers">
        <div class="container">
            <header class="bestsellers-header">
                <h2 class="bestsellers-title"></h2>
                <a class="show-more"></a>
            </header>
            <ul class="catalog-list">
                <li class="catalog-item"></li>
                <li class="catalog-item"></li>
                <li class="catalog-item"></li>
            </ul>
        </div>
    </section>
    <section class="banner">
        <div class="container">
            <div class="banner-wrapper">
                <div class="banner-img-column"></div>
                <div class="banner-text-column"></div>
            </div>
        </div>
    </section>
    <section class="news">
        <div class="container">
            <div class="news-wrapper">
                <div class="news-text-column"></div>
                <div class="news-img-column"></div>

            </div>
        </div>
    </section>
</main>
<footer class="main-footer">
    <div class="container">
        <div class="main-footer-wrapper">
            <section class="main-footer-logo-column"></section>
            <section class="main-footer-menu-column"></section>
            <section class="main-footer-menu-column"></section>
            <section class="main-footer-menu-column"></section>
        </div>
    </div>
</footer>
</body>
</html>
